{% extends "admin/base_layout.html" %}

{% block content %}
<div class="page-header d-print-none">
  <div class="container-xl">
    <div class="row g-2 align-items-center">
      <div class="col">
        <div class="text-muted mt-1">{{ stats.today_date }}</div>
      </div>
    </div>
  </div>
</div>

<div class="page-body">
  <div class="container-xl">
      <!-- Recent activity section -->
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Latest actions</h3>
          </div>
          <div class="card-body">
            <p>Here you can display logs of the latest administrator actions or system events.</p>
            <!-- You could add a table with recent logs here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
